<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="/" method="GET">
        <label for="user-name">Your name</label>
        <input type="text" name="user-name" id="user-name" />
        <label for="user-email">Your email address</label>
        <input type="email" name="user-email" id="user-email">
        <label for="user-age">Your age</label>
        <input type="number" step="1" name="user-age" id="user-age">
        <label for="user-password">Your password</label>
        <input type="password" name="user-password" id="user-password">
        <label for="birthdate">Your birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
        <hr>
        <h2>How should we verify your account?</h2>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message" />
            <label for="verify-text-message">Via text message (SMS)</label>
        </div>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via a phone call</label>
        </div>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-eamil" value="email" />
            <label for="verify-eamil">Via ans email</label>
        </div>
        <button>Submit</button>
    </form>

</html>
