<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="user-name">Your name</label>
                        <input type="text" name="user-name" id="user-name" required placeholder="Name"/>

                    </li>
                    <li>
                        <label for="user-email">Your email address</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </li>
                    <li>
                        <label for="user-password">Your password</label>
                        <input type="password" name="user-password" id="user-password" required minlength="7">
                    </li>
                </ul>

            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="user-age">Your age</label>
                        <input type="number" step="1" name="user-age" id="user-age" required min="18" max="100">
                    </li>
                    <li>
                        <label for="birthdate">Your birthdate</label>
                        <input type="date" name="birthdate" id="birthdate" required min="1921-01-01" max="2023-01-01">
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select id="favorite-color" name="favorite-color">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>

                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we verify your accont?</h2>
                <label for="user-message">Your message</label>
                <textarea name="user-message" id="user-message" cols="30" rows="10"></textarea>

            </section>

            <section>
                
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required/>
                        <label for="verify-phone">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-eamil" value="email" required/>
                        <label for="verify-eamil">Via ans email</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we conatact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact-emial" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact-phone" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
                <hr>
            </section>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms" value="terms">
                    <label for="agree-terms">Agree to terms?</label>
                </div>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</html>
